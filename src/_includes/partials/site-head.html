<header>
  <nav class="header-nav">
    <ul>
      <li> <!-- logo -->
        <a href="/" class="header-logo"> &#127909;</a>
      </li>
      <!-- loop through the list value of the "items" key
           in src/_data/navigation.json -->
      {% for item in navigation.items %}
          <li class="{{ item.cls }}">
              <a href="{{ item.url }}"> {{ item.text }} </a>
          </li>
      {% endfor %}
    </ul>
  </nav>
</header>
